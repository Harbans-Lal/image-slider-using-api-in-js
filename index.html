<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body style="padding: 0; margin: 0; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1></h1>
    <div style="width: 100%; height: 100vh;" class="image-slider">
     
    </div>
    <script>

        async function images(){
            try{
                let response  = await fetch('https://api.slingacademy.com/v1/sample-data/photos?offset=5&limit=127');
                let data = await response.json();
                return data;
            }catch(err){
                throw  err;
            }  
        }
        async function allData(){
            try{
                let kkkk = await images();
                let allurl = kkkk.photos;
                console.log(allurl);

                let container = document.querySelector(".image-slider");
                let heading  = document.querySelector("h1");
                count = 0;
                setInterval(()=>{
                    if(count <= allurl.length-1){
                        console.log(count);
                        heading.textContent = allurl[count].description;
                        container.innerHTML = `<img width="100%" height="100%" src="${allurl[count].url}" />`
                        count++;
                    }else{
                        count = 0;
                    }     
                }, 500)
                 
            }catch(err){
                throw err;
            }
        }
       
        allData();



    </script>
</body>
</html>
